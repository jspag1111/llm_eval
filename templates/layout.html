<!-- templates/layout.html -->
<!DOCTYPE html>
<html>
<head>
    <title>LLM Workflow App - {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GNF3yfCXag3khNzIrVz29u4BB8uVFyXqPc44cBr7S1EvdIyQjWuvgZezMBjGkbYz" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

     <!-- Include Mermaid.js -->
     <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
     <script>
         mermaid.initialize({ startOnLoad: true });
     </script>
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <h1><a href="/" class="text-white text-decoration-none">LLM Workflow Manager</a></h1>
        </div>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <hr>
            <p>&copy; 2024 LLM Workflow App</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BMl3pR9vASJ6m/TOcNsz9IkFWpWj3eUjUpQm3pFqKAhJR19wCFuEJa2goVuBE6RH" crossorigin="anonymous"></script>
    <!-- Sortable.js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
